<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Table Structure -->
    <table>
        <tr class="header">
            <td colspan="2">
                <!-- Navigation Bar inside Header -->
                <div class="navbar">
                    <a href="#home">Home</a>
                    <a href="#about">About Us</a>
                    <a href="#contact">Contact Us</a>
                </div>
            </td>
        </tr>
        <tr>
            <!-- MAIN CONTENT -->
            <td class="main-content" id="home">
                <h2>Our Products</h2>
                <div class="image-gallery">
                    <img src="images/phone1.jpg" alt="Phone 1">
                    <img src="images/phone2.jpg" alt="Phone 2">
                    <img src="images/phone3.jpg" alt="Phone 3">
                </div>
            </td>

            <!-- SIDEBAR REGISTER FORM -->
            <td class="sidebar">
                <!-- Register Form -->
                <h3>Register</h3>
                <form class="register-form">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <!-- Horizontal Radio Buttons -->
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="gender" value="male"> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </div>

                    <button type="submit">Register</button>

                    <a href="index.html">Already have an account? Login here</a>
                </form>
            </td>
        </tr>
        <tr class="footer">
            <td colspan="2">Footer Section</td>
        </tr>
    </table>
</body>
</html>
